{% extends "base.html" %}

{% block content %}
  <h1>Delete Actor?</h1>
  <p>Are you sure you want to delete "{{ object.username }}"?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  <a href="{% url 'actors_agency:characters-list' %}" class="btn btn-custom mt-3">Cancel</a>
{% endblock %}
