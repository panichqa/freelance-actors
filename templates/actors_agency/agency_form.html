{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{{ agency_form.instance.pk|yesno:"Update,Create" }} Agency</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ agency_form|crispy }}

    <input type="submit" value="Submit" class="btn btn-custom">
  </form>
{% endblock %}
