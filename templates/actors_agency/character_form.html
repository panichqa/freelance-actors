{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Character</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-custom">
  </form>
{% endblock %}
